<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PrintTrainer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <label class="label hide">Нажмите ESC для выхода</label>
  <div class="wrapper">
    <form id="fetchForm">
      <textarea id="fetchField" class="fetchEffect" type="text" autocomplete="off" readonly>CHECK YOUR TYPING SPEED</textarea>
    </form>
    <form id="inputForm">
      <input id="inputField" type="text" tabindex="1" name="inputString" autocomplete="off">
    </form>
    <div class="keyboard-base">
        <div class="key caps">ё</div>
        <div class="key sign">1</div>
        <div class="key sign">2</div>
        <div class="key sign">3</div>
        <div class="key sign">4</div>
        <div class="key sign">5</div>
        <div class="key sign">6</div>
        <div class="key sign">7</div>
        <div class="key sign">8</div>
        <div class="key sign">9</div>
        <div class="key sign">0</div>
        <div class="key sign">-</div>
        <div class="key sign">=</div>
        <div class="key delete">Delete</div>
        <div class="key tab">Tab</div>
        <div class="key caps">й</div>
        <div class="key caps">ц</div>
        <div class="key caps">у</div>
        <div class="key caps">к</div>
        <div class="key caps">е</div>
        <div class="key caps">н</div>
        <div class="key caps">г</div>
        <div class="key caps">ш</div>
        <div class="key caps">щ</div>
        <div class="key caps">з</div>
        <div class="key caps">х</div>
        <div class="key caps">ъ</div>
        <div class="key backslash sign">\</div>
        <div class="key capslock">CapsLock</div>
        <div class="key caps">ф</div>
        <div class="key caps">ы</div>
        <div class="key caps">в</div>
        <div class="key caps">а</div>
        <div class="key caps">п</div>
        <div class="key caps">р</div>
        <div class="key caps">о</div>
        <div class="key caps">л</div>
        <div class="key caps">д</div>
        <div class="key caps">ж</div>
        <div class="key caps">э</div>
        <div class="key return">Backspace</div>
        <div class="key leftshift">Shift</div>
        <div class="key caps">я</div>
        <div class="key caps">ч</div>
        <div class="key caps">с</div>
        <div class="key caps">м</div>
        <div class="key caps">и</div>
        <div class="key caps">т</div>
        <div class="key caps">ь</div>
        <div class="key caps">б</div>
        <div class="key caps">ю</div>
        <div class="key caps sign">.</div>
        <div class="key rightshift">Shift</div>
        <div class="key ctrl">Control</div>
        <div class="key">Alt</div>
        <div class="key command">Command</div>
        <div class="key space"> </div>
        <div class="key command">command</div>
        <div class="key">Alt</div>
        <div class="key ctrl">Control</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
