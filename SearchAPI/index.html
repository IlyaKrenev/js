<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google Search API</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>


<div id="wrapper">
    <div id="search">
        <form name="text">
            <input id="inputField" type="text" name="searchString">
            <button id="btnSearch" type="button">Найти текст</button>
        </form>
    </div>
    <div id="ansWrapper">
    </div>
    <div id="footer">
        <a id="back" class="disableLink">Назад</a>
        <a id="forward" class="disableLink">Вперед</a>
    </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
